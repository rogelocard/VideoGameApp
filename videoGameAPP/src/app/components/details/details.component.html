<div class="details">
    <div class="game-banner">
        <img 
        class="game-banner-img"
        src="{{ game.background_image }}" 
        alt="background image">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{ game.name }}</h1>
                <h2 class="game-header-release-date">
                    Release: {{ game.released | date }} <!-- pipe to format dates.-->
                </h2>
                <p class="game-header-genres">
                    <span *ngFor= "let genre of game.genres; let last = last"
                    >{{ genre.name }} <span *ngIf= "!last">,</span></span>  <!-- Last index para retrieve the , -->
                </p>
                <!-- Gauge = barra o indicador de rating del juego-->
                <div class="game-gauge">
                    <mwl-gauge
                        class="two"
                        [max]="100"
                        [dialStartAngle]="180"
                        [dialEndAngle]="0"
                        [value]="gameRating"
                        [animated] ="true"
                        [color]="getColor"
                        [animationDuration]="2">    
                    </mwl-gauge>
                <!-- Me permitira ver los ratings de los juegos. -->
                    <a 
                    class="game-gauge-label"
                    target="_blank"
                    href="{{ game.metacritic_url }}"                    
                    >Metacritic</a>
            </div>
            <!-- PestaÃ±as o tabs  -->
            <app-game-tabs [game]= "game"></app-game-tabs>
        </div>
    </div>
</div>
